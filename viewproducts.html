<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products | The Shopping Cart (Admin)</title>
    <link rel="stylesheet" href=css/style.css>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="wrapper">
        <div class="row" id="niv">
            <div class="col-12">

                <!--Side Navigation-->


                <nav id="nav">
                    <ul class="navbar">
                        <li class="nav-item"><a href="shopping_cart.html" class="nav-links active">POS</a></li>
                        <li class="nav-item"><a href="sales.html" class="nav-links">Sales</a></li>
                        <li class="nav-item"><a href="#" class="nav-links">Inventory</a></li>
                    </ul>
                </nav>


                <!--Side Navigation-->

            </div>
        </div>
        <div class="row">
            <div class="col-12">

                <!--Table with all Products-->

                <div class="available" style="padding-top: 17px;">
                    <div class="srch">
                        <h3 style="padding-bottom: 13px;">Available Products</h3>
                        <input type="text" id="search" onkeyup="searching()" placeholder="Enter Product Name">
                    </div>
                    <ul class="product-columns">
                            <li class="column column1">Product Name</li>
                            <li class="column column2">Price</li>
                            <li class="column column3">Quantity</li>
                    </ul>
                    <div class="product-table" id="table">
                        <ul class="product-columns product-row" id="item1">
                            <li class="column column1" id="name1">Royco (50gm)</li>
                            <li class="column column2" id="price1">200</li>
                            <li class="column column3">
                                600 units
                            </li>
                        </ul>
                        <ul class="product-columns product-row" id="item2">
                            <li class="column column1" id="name2">Fish</li>
                            <li class="column column2" id="price2">20000</li>
                            <li class="column column3">
                                500 units
                            </li>
                        </ul>
                        <ul class="product-columns product-row" id="item3">
                            <li class="column column1" id="name3">Fish Big</li>
                            <li class="column column2" id="price3">50000</li>
                            <li class="column column3">
                                500 units
                            </li>
                        </ul>
                        <ul class="product-columns product-row" id="item4">
                            <li class="column column1" id="name4">Maize</li>
                            <li class="column column2" id="price4">500</li>
                            <li class="column column3">
                                500 units
                            </li>
                        </ul>
                        <ul class="product-columns product-row" id="item5">
                            <li class="column column1" id="name5">Fillet</li>
                            <li class="column column2" id="price5">5200</li>
                            <li class="column column3">
                                500 units
                            </li>
                        </ul>
                    </div>
                </div>

                <!--End of Table with all Products-->

            </div>
        </div>
    </div>
    <script src="js/search.js"></script>
</body>
</html>
