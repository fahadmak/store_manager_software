<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View All Sale Records | The Shopping Cart (Admin)</title>
    <link rel="stylesheet" href=../static/css/style.css>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="user_records()">
    <div class="wrapper">
        <div class="row" id="niv">
            <div class="col-12">

                <!--Top Bar Navigation-->

                <nav class="bar">
                    <span class="nav-toggle" id="js-toggle">
                        <img class="mobile" src="../static/images/bars.svg">
                    </span>
                    <a href="../attendant/shopping_cart.html" class="logo font">SM</a>
                    <ul class="main-nav" id="nav-menu">
                        <li><a class="links" href="staff.html">Staff</a></li>
                        <li><a class="links" href="#">Records</a></li>
                        <li ><a class="links" href="products.html" >Products</a></li>
                        <li><a class="links" href="../index.html" style="color: red">Logout</a></li>
                    </ul>
                </nav>

                <!--Top Bar Navigation-->

            </div>
        </div>
        <div class="row">
                <div class="col-12">
                    <div class="available" id= 'display' style="padding-top: 17px;">
                        <div class="srch">
                            <h3 style="padding-bottom: 13px;">All Sales Record By Attendants</h3>
                            <input type="text" id="search" onkeyup="find()" placeholder="Enter Attendants Name">
                        </div>
                        <div class="available" style="padding-top: 28px;">
                        <h3 style="padding-bottom: 13px;">sales-record</h3>
                        <div class="product-table">
                            <ul class="product-columns">
                                <li class="column columnone">Sale ID No.</li>
                                <li class="column columnthree">Name</li>
                                <li class="column columntwo">Date</li>
                                <li class="column columnfour">Total</li>
                                <li class="column columnfive"></li>
                            </ul>
                            <div class="cart-items" id="record"></div>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="../static/js/mobile.js"></script>
    <script src="../static/js/utils.js"></script>
    <script src="../static/js/products.js"></script>
<script>
    // var modifier = document.getElementById('modifier');
    var div = document.getElementsByClassName('record');
    var i;
    for(i = 0; i < div.length; i++){
        div[i].onclick = function () {
            if (document.getElementById(this.children[1].id).style.display === "block"){
                document.getElementById(this.children[1].id).style.display = "none" ;
            }
            else {
                document.getElementById(this.children[1].id).style.display = "block" ;
            }
        }

    }
    function find() {
        var li, i;
        var search = document.getElementById('search');
        var filter = search.value.toUpperCase();

        for (i = 0; i < div.length; i++) {
            li = div[i].children[0];
            console.log(li);
            if (li.innerHTML.toUpperCase().indexOf(filter) > -1) {
                div[i].style.display = "";
            } else {
                div[i].style.display = "none";
            }
        }
    }
</script>
</body>
</html>
