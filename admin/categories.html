<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Categories | The Shopping Cart (Admin)</title>
    <link rel="stylesheet" href=../static/css/style.css>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="allcategories()">
    <div class="wrapper">
        <div class="row" id="niv">
            <div class="col-12">

                <!--Top Bar Side Navigation-->
                <nav class="bar">
                    <span class="nav-toggle" id="js-toggle">
                        <img class="mobile" src="../static/images/bars.svg">
                    </span>
                    <a href="#" class="logo font">SM</a>
                    <ul class="main-nav" id="nav-menu">
                        <li><a class="links" href="staff.html">Staff</a></li>
                        <li><a class="links" href="records.html">Records</a></li>
                        <li><a class="links" href="#">Categories</a></li>
                        <li ><a class="links" href="products.html" >Products</a></li>
                        <li><a class="links" href="../index.html" style="color: red">Logout</a></li>
                    </ul>
                </nav>

                <!--Top Bar Navigation-->

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="add-category" class="content">

                  <!-- Add Box -->
                    <div class="form-xtics">
                        <span id="close">&times;</span>
                        <div class="cr2">
                            <p id="acerrortext" class="stc"></p>
                            <input type="text" id="cname" placeholder="Category Name" class="first">
                        </div>
                        <div>
                            <button class="btn" id ="add-pdt" style="position: relative;left: 0;" onclick="addcategory()">Add Category</button>
                        </div>
                  </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="modify" class="content">

                  <!-- Modify Box -->
                  <div class="form-xtics">
                      <span id="exit">&times;</span>
                    <span style="display: none" id="qb"></span>
                    <div class="cr2">
                        <p id="nerrortext" class="stc"></p>
                        <input type="text" id="catname" placeholder="Name of Category" class="first">
                    </div>
                    <div><button class="btn" onclick="category_edit()">Modify</button></div>
                  </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">

                <!--Table with all Categories-->

                <div class="available" id= 'display' style="padding-top: 17px;">
                    <div class="srch">
                        <h3 style="padding-bottom: 13px;">Available Categories</h3>
                        <button id ="add-cat" class="btn st mod" onclick="categorybox()">Add Categories</button>
                        <input type="text" id="search" onkeyup="searching()" placeholder="Enter Name">
                    </div>
                    <ul class="product-columns">
                        <li class="column columnone">Id No.</li>
                        <li class="column columntwo">Categories Name</li>
                        <li class="column columnthree"></li>
                        <li class="column columnfour"></li>
                        <li class="column columnfive"></li>
                    </ul>
                    <div class="product-table" id="table">
                    </div>
                </div>

                <!--End of Table with all Products-->

            </div>
        </div>
    </div>
    <script src="../static/js/utils.js"></script>
    <script src="../static/js/products.js"></script>
    <script src="../static/js/mobile.js"></script>
    <script src="../static/js/search.js"></script>
    <script>

        var span = document.getElementById('exit');
        span.onclick = function () {
            document.getElementById('modify').style.display = 'none';
        };
        var span1 = document.getElementById('close');
        span1.onclick = function () {
            document.getElementById('add-category').style.display = 'none';
        };



    </script>

</body>
</html>
