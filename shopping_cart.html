<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Store | Shopping Cart</title>
    <link rel="stylesheet" href=css/style.css>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-4">

                <!--Side Navigation-->

                <div class="navigation">
                    <div class="menu">
                        <ul>
                            <li class="menu-items menu_active"><a class="item" href="#">POS</a></li>
                            <li class="menu-items"><a class="item" href="#">Sales</a></li>
                            <li class="menu-items"><a class="item" href="#">Inventory</a></li>
                            <li class="menu-items"><a class="item" href="#">Fahad</a></li>
                        </ul>
                    </div>
                </div>

                <!--End of Side Navigation-->

            </div>
            <div class="col-8">
                <div class="center">

                    <!--Shopping Cart-->

                    <div class="cart">
                        <h3 style="padding-bottom: 13px;">Shopping Cart</h3>
                        <ul class="cart-items" id="shop-cart">
                            <li id="empty">There currently no items</li>
                        </ul>
                        <p>Total        <span id="total">0 </span></p>
                        <div style="padding: 12px 0;">
                                <button class="btn" onclick="createRecord()">Sale Record</button>
                        </div>
                    </div>

                    <!--End of Shopping Cart-->

                    <!--Products Available-->

                    <div class="available">
                        <h3 style="padding-bottom: 13px;">Available Products</h3>
                        <div class="product-table">
                            <ul class="product-columns">
                                <li class="column column1">Product Name</li>
                                <li class="column column2">Price</li>
                                <li class="column column3">Quantity</li>
                            </ul>
                            <ul class="product-columns product-row">
                                <li class="column column1" id="name">Royco-Curry-Powder-(50gm)</li>
                                <li class="column column2" id="price">200</li>
                                <li style="position: relative;bottom: 5px;display: flex;" class="column column3">
                                    <input placeholder="QTY" type="text" id="qty">
                                    <button class="btn" onclick="addItem()">Add to Cart</button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!--End of Products Available-->

                    <!--Sales records-->

                    <div class="available" style="padding-top: 28px;">
                        <h3 style="padding-bottom: 13px;">sales-record</h3>
                        <div class="product-table">
                            <ul class="product-columns">
                                <li class="column columnone">Product Name</li>
                                <li class="column columntwo">Price</li>
                                <li class="column columnthree">Quantity</li>
                                <li class="column columnfour">Total</li>
                            </ul>
                            <ul class="cart-items" id="record"></ul>
                        </div>
                    </div>

                    <!--End of Sales record-->

                </div>
            </div>
        </div>
    </div>
    <script src="js/cart.js"></script>
</body>
</html>
